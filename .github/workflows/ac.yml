name: Run Node Script

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ac repo
        uses: actions/checkout@v4
        with:
          repository: tgiy/ac
          ref: main
          token: ${{ secrets.CD }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install axios moment fs.promises

      - name: Run script
        env:
          GT3: ${{ secrets.GT3 }}
          GT2: ${{ secrets.GT2 }}
          GT: ${{ secrets.GT }}
          KEY: ${{ secrets.KEY }}
        
        run: node 1.js

      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: tgiy/dc
          ref: main
          path: dc
          token: ${{ secrets.CD }}

      - name: Copy s.json to dc
        run: |
          mkdir -p dc/logs
          cp /tmp/s.json dc/logs/s.json

      - name: Check for changes
        id: check_changes
        run: |
          cd dc
          git add .
          modified=$(git status --porcelain)
          if [ -n "$modified" ]; then
              echo "changes=true" >> $GITHUB_OUTPUT
          else
              echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          cd dc
          git config --global user.name 'tgiy'
          git config --global user.email 'tgiy@action.com'
          git commit -m "Update s.json"
          git remote set-url origin https://tgiy:${{ secrets.CD }}@github.com/tgiy/dc.git
          git pull --rebase origin main
          git push origin main
